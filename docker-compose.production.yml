version: '3.8'

services:
  # =============================================================================
  # NGINX REVERSE PROXY WITH SSL
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - gateway
      - admin
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.whatsapp.service=nginx"
      - "com.whatsapp.description=Reverse proxy with SSL termination"

  # =============================================================================
  # CERTBOT FOR SSL AUTOMATION
  # =============================================================================
  certbot:
    image: certbot/certbot
    container_name: whatsapp-certbot
    restart: "no"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/webroot:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email ${ADMIN_EMAIL} --agree-tos --no-eff-email --staging -d ${DOMAIN_NAME}
    networks:
      - whatsapp-network

  # =============================================================================
  # GATEWAY SERVICE (API + WEBHOOK HANDLER)
  # =============================================================================
  gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile.gateway
      args:
        NODE_ENV: production
    container_name: whatsapp-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_FROM=${TWILIO_WHATSAPP_FROM}
      - WEBHOOK_SIGNATURE_VERIFICATION=true
      - FORCE_TWILIO_VERIFY=true
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_ENABLED=true
      - ADMIN_IP_ALLOWLIST_ENABLED=true
      - ADMIN_ALLOWED_IPS=${ADMIN_ALLOWED_IPS}
      - WEBHOOK_ALLOWED_IPS=${WEBHOOK_ALLOWED_IPS}
      - SQL_INJECTION_STRICT_MODE=true
      - SECURITY_MONITORING_ENABLED=true
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
      - ALERT_EMAIL_ENABLED=true
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      - ALERT_SLACK_WEBHOOK=${ALERT_SLACK_WEBHOOK}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "com.whatsapp.service=gateway"
      - "com.whatsapp.description=API Gateway and Webhook Handler"

  # =============================================================================
  # WORKER SERVICE (BACKGROUND PROCESSING)
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      args:
        NODE_ENV: production
    container_name: whatsapp-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_FROM=${TWILIO_WHATSAPP_FROM}
      - WEBHOOK_WORKERS=2
      - ORDER_WORKERS=3
      - VENDOR_WORKERS=2
      - REPLY_WORKERS=4
      - MAX_RETRY_ATTEMPTS=5
      - RETRY_BACKOFF_TYPE=exponential
      - RETRY_BACKOFF_DELAY=2000
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
      - HEALTH_CHECK_INTERVAL=30000
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('./src/workers/worker-manager').getStatus().then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    labels:
      - "com.whatsapp.service=worker"
      - "com.whatsapp.description=Background job processing workers"

  # =============================================================================
  # ADMIN DASHBOARD SERVICE
  # =============================================================================
  admin:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        REACT_APP_API_URL: https://${DOMAIN_NAME}/api
        REACT_APP_ENVIRONMENT: production
    container_name: whatsapp-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://${DOMAIN_NAME}/api
      - REACT_APP_ENVIRONMENT=production
      - REACT_APP_VERSION=${APP_VERSION}
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    labels:
      - "com.whatsapp.service=admin"
      - "com.whatsapp.description=Admin dashboard frontend"

  # =============================================================================
  # DATABASE (POSTGRESQL)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    labels:
      - "com.whatsapp.service=postgres"
      - "com.whatsapp.description=PostgreSQL database"

  # =============================================================================
  # REDIS (CACHE & QUEUE)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    labels:
      - "com.whatsapp.service=redis"
      - "com.whatsapp.description=Redis cache and message queue"

  # =============================================================================
  # MONITORING & METRICS
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: whatsapp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"  # Only accessible from localhost
    networks:
      - whatsapp-network
    depends_on:
      - gateway
      - worker
    labels:
      - "com.whatsapp.service=prometheus"
      - "com.whatsapp.description=Metrics collection and storage"

  grafana:
    image: grafana/grafana:latest
    container_name: whatsapp-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${DOMAIN_NAME}
      - GF_SERVER_ROOT_URL=https://${DOMAIN_NAME}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "127.0.0.1:3001:3000"  # Only accessible from localhost
    networks:
      - whatsapp-network
    depends_on:
      - prometheus
    labels:
      - "com.whatsapp.service=grafana"
      - "com.whatsapp.description=Monitoring dashboard"

  # =============================================================================
  # LOG MANAGEMENT
  # =============================================================================
  logrotate:
    image: alpine:latest
    container_name: whatsapp-logrotate
    restart: unless-stopped
    command: >
      sh -c "
        apk add --no-cache logrotate &&
        echo '0 2 * * * /usr/sbin/logrotate /etc/logrotate.conf' | crontab - &&
        crond -f
      "
    volumes:
      - ./backend/logs:/var/log/app
      - ./nginx/logs:/var/log/nginx
      - ./logrotate.conf:/etc/logrotate.conf:ro
    networks:
      - whatsapp-network
    labels:
      - "com.whatsapp.service=logrotate"
      - "com.whatsapp.description=Log rotation and cleanup"

  # =============================================================================
  # BACKUP SERVICE
  # =============================================================================
  backup:
    build:
      context: ./scripts
      dockerfile: Dockerfile.backup
    container_name: whatsapp-backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_RETENTION_DAYS=30
      - S3_BUCKET=${BACKUP_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    volumes:
      - ./database/backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    depends_on:
      - postgres
    networks:
      - whatsapp-network
    labels:
      - "com.whatsapp.service=backup"
      - "com.whatsapp.description=Automated database backups"

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  whatsapp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/data/postgres
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/data/redis
  
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/data/prometheus
  
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/data/grafana
  
  certbot-etc:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/ssl/certbot
  
  certbot-var:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp/ssl/var