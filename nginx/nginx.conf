upstream backend {
    # Load balance to multiple app instances if needed
    # For single instance, just use app:5000
    server app:5000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=1000r/s;

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS Server (Production)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Server name - change to your domain
    server_name api.yourdomain.com;
    
    # ========================================================================
    # SSL Configuration - Let's Encrypt
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL Protocol and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.yourdomain.com/chain.pem;
    
    # Diffie-Hellman parameters
    ssl_dhparam /etc/nginx/dhparam.pem;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # Strict Transport Security (HSTS)
    # Tells browsers to always use HTTPS for this domain
    # max-age: 31536000 seconds = 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'" always;
    
    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # Performance & Caching
    # ========================================================================
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Client body size for webhook POSTs
    client_max_body_size 10M;
    
    # Buffer settings for large requests
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # ========================================================================
    # Root path - health check
    # ========================================================================
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Keep-alive to backend
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;  # Don't log health checks
    }
    
    # ========================================================================
    # API Endpoints - Rate Limited
    # ========================================================================
    location /api/ {
        # Rate limiting: 100 requests/second per IP
        limit_req zone=api_limit burst=200 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts for longer API calls
        proxy_read_timeout 120s;
    }
    
    # ========================================================================
    # Webhook Endpoint - Higher Rate Limit & Size Limit
    # ========================================================================
    location /webhook {
        # Rate limiting: 1000 requests/second per IP
        limit_req zone=webhook_limit burst=5000 nodelay;
        
        # Allow large POST bodies for webhooks
        client_max_body_size 50M;
        client_body_buffer_size 256k;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Longer timeout for webhook processing
        proxy_read_timeout 300s;
        
        # Log webhook requests
        access_log /var/log/nginx/webhook_access.log combined;
    }
    
    # ========================================================================
    # Static Files - Cache
    # ========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================================================
    # Deny Access to Sensitive Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.env {
        deny all;
        access_log off;
        log_not_found off;
    }
