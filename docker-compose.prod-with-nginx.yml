# Production Docker Compose with NGINX Reverse Proxy
# Usage: docker compose -f docker-compose.prod-with-nginx.yml up -d

version: '3.9'

services:
  # ========================================================================
  # NGINX Reverse Proxy - HTTPS Gateway
  # ========================================================================
  nginx:
    image: nginx:latest-alpine
    container_name: whatsapp-nginx-prod
    restart: unless-stopped
    
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS
    
    volumes:
      # Configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro
      
      # SSL Certificates (Let's Encrypt)
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      
      # Logs
      - ./logs/nginx:/var/log/nginx
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    networks:
      - app-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ========================================================================
  # PostgreSQL Database
  # ========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-postgres-prod
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-whatsapp_ordering}
      POSTGRES_INITDB_ARGS: >-
        -c max_connections=200
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c work_mem=4MB
        -c maintenance_work_mem=64MB
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c synchronous_commit=on
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c checkpoint_completion_target=0.9
        -c wal_compression=on
        -c min_wal_size=1GB
        -c max_wal_size=4GB
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data:delegated
      - postgres_backups:/backups
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    
    healthcheck:
      test: 
        - CMD-SHELL
        - |
          pg_isready -U ${DB_USER:-postgres} && \
          psql -U ${DB_USER:-postgres} -d ${DB_NAME:-whatsapp_ordering} -c "SELECT 1" > /dev/null 2>&1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    networks:
      - app-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================================================
  # Redis Cache & Job Queue
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis-prod
    restart: unless-stopped
    
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --loglevel notice
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data:delegated
    
    healthcheck:
      test: 
        - CMD
        - redis-cli
        - -a
        - ${REDIS_PASSWORD:-redis_password}
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - app-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================================================
  # Node.js Backend Application
  # ========================================================================
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    
    container_name: whatsapp-app-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      NODE_ENV: production
      PORT: 5000
      APP_VERSION: 1.0.0
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-whatsapp_ordering}?sslmode=disable&schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      FORCE_TWILIO_VERIFY: 'true'
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      LOG_LEVEL: info
      LOG_FORMAT: json
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@company.com}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      ALERT_EMAIL: ${ALERT_EMAIL:-}
      NODE_OPTIONS: "--max-old-space-size=512 --enable-source-maps"
    
    # No port exposed - accessed through NGINX
    
    volumes:
      - ./backend/logs:/app/logs:delegated
      - ./backend/uploads:/app/uploads:delegated
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    networks:
      - app-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=whatsapp-app"

# ============================================================================
# Volumes for persistent data
# ============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  
  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_BACKUPS_PATH:-./data/backups}
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}

# ============================================================================
# Networks
# ============================================================================
networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
    ipam:
      config:
        - subnet: 172.28.0.0/16
