# =============================================================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# Production deployment for WhatsApp ordering system
# =============================================================================

services:
  # =============================================================================
  # GATEWAY SERVICE (API + WEBHOOK HANDLER)
  # =============================================================================
  - type: web
    name: whatsapp-gateway
    runtime: node
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: |
      npm ci &&
      npx prisma generate
    startCommand: |
      npx prisma migrate deploy &&
      node production-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: WEBHOOK_SIGNATURE_VERIFICATION
        value: true
      - key: FORCE_TWILIO_VERIFY
        value: true
      - key: CORS_ORIGIN
        value: https://whatsapp-admin.onrender.com
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: ADMIN_IP_ALLOWLIST_ENABLED
        value: false  # Disable for Render deployment
      - key: SQL_INJECTION_STRICT_MODE
        value: true
      - key: SECURITY_MONITORING_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: METRICS_ENABLED
        value: true
      - key: ALERT_EMAIL_ENABLED
        value: true
      - key: ALERT_EMAIL_TO
        sync: false
      - key: ALERT_SLACK_WEBHOOK
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: gateway-disk
      mountPath: /app/logs
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 70
      targetCPUPercent: 70

  # =============================================================================
  # WORKER SERVICE (BACKGROUND PROCESSING)
  # =============================================================================
  - type: worker
    name: whatsapp-worker
    runtime: node
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: |
      npm ci &&
      npx prisma generate
    startCommand: |
      node start-messaging-infrastructure.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
      - key: JWT_SECRET
        fromService:
          type: web
          name: whatsapp-gateway
          envVarKey: JWT_SECRET
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: WEBHOOK_WORKERS
        value: 2
      - key: ORDER_WORKERS
        value: 3
      - key: VENDOR_WORKERS
        value: 2
      - key: REPLY_WORKERS
        value: 4
      - key: MAX_RETRY_ATTEMPTS
        value: 5
      - key: RETRY_BACKOFF_TYPE
        value: exponential
      - key: RETRY_BACKOFF_DELAY
        value: 2000
      - key: LOG_LEVEL
        value: info
      - key: METRICS_ENABLED
        value: true
      - key: HEALTH_CHECK_INTERVAL
        value: 30000
    disk:
      name: worker-disk
      mountPath: /app/logs
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 2

  # =============================================================================
  # REDIS (RENDER KEY VALUE)
  # =============================================================================
  - type: redis
    name: whatsapp-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # =============================================================================
  # ADMIN DASHBOARD (FRONTEND)
  # =============================================================================
  - type: web
    name: whatsapp-admin
    runtime: static
    plan: starter
    region: oregon
    rootDir: frontend
    buildCommand: |
      echo "skip build (using prebuilt dist)"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: whatsapp-gateway
          property: host
      - key: VITE_ENVIRONMENT
        value: production
      - key: VITE_VERSION
        value: 1.0.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

  # =============================================================================
  # BACKUP SERVICE (CRON JOB)
  # =============================================================================
  - type: cron
    name: whatsapp-backup
    runtime: node
    plan: starter
    region: oregon
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    rootDir: backend
    buildCommand: |
      npm ci
    startCommand: |
      chmod +x ../scripts/backup.sh &&
      ../scripts/backup.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: whatsapp-postgres
          property: host
      - key: POSTGRES_DB
        fromDatabase:
          name: whatsapp-postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: whatsapp-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: whatsapp-postgres
          property: password
      - key: BACKUP_RETENTION_DAYS
        value: 30
      - key: BACKUP_S3_BUCKET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: BACKUP_WEBHOOK_URL
        sync: false
      - key: BACKUP_SLACK_WEBHOOK
        sync: false

# =============================================================================
# DATABASES
# =============================================================================
databases:
  - name: whatsapp-postgres
    databaseName: whatsapp_ordering
    user: whatsapp_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15

# =============================================================================
# ENVIRONMENT GROUPS
# =============================================================================
envVarGroups:
  - name: twilio-config
    envVars:
      - key: TWILIO_ACCOUNT_SID
        value: ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      - key: TWILIO_AUTH_TOKEN
        value: your_twilio_auth_token_here
      - key: TWILIO_WHATSAPP_FROM
        value: whatsapp:+14155238886

  - name: security-config
    envVars:
      - key: WEBHOOK_ALLOWED_IPS
        value: 54.172.60.0/22,54.244.51.0/24,157.240.0.0/16,31.13.0.0/16
      - key: ADMIN_ALLOWED_IPS
        value: ""  # Leave empty for Render deployment
      - key: FORCE_HTTPS
        value: true
      - key: HSTS_ENABLED
        value: true

  - name: notification-config
    envVars:
      - key: ALERT_EMAIL_TO
        value: admin@your-domain.com
      - key: ALERT_SLACK_WEBHOOK
        value: https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
      - key: ADMIN_EMAIL
        value: admin@your-domain.com

  - name: backup-config
    envVars:
      - key: BACKUP_S3_BUCKET
        value: your-backup-bucket-name
      - key: AWS_ACCESS_KEY_ID
        value: your_aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        value: your_aws_secret_access_key
