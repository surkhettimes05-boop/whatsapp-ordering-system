services:
  # 1. Backend API Service
  - type: web
    name: whatsapp-ordering-backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    plan: free # or starter
    branch: main
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TZ
        value: Asia/Kathmandu

  # 3. Redis Service
  - type: redis
    name: whatsapp-redis
    plan: free # 25MB RAM, ephemeral
    ipAllowList: [] # Allow internal access only

databases:
  - name: whatsapp-db
    databaseName: whatsapp
    user: whatsapp_user
    plan: free # Postgree 15, 1GB storage
