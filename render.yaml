services:
  # Backend API Service
  - type: web
    name: whatsapp-ordering-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && node src/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: JWT_SECRET
        value: whatsapp_ordering_super_secure_jwt_secret_key_production_2026_render_deployment
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: FORCE_TWILIO_VERIFY
        value: false
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_BIDDING
        value: true
      - key: ENABLE_CREDIT_SYSTEM
        value: true
      - key: ENABLE_LAUNCH_CONTROL
        value: true
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health

  # Frontend Admin Dashboard
  - type: web
    name: whatsapp-ordering-frontend
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: echo "skip build (using prebuilt dist)"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: whatsapp-ordering-backend
          property: host
      - key: VITE_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: whatsapp-postgres
    databaseName: whatsapp_ordering
    user: whatsapp_user
    plan: starter