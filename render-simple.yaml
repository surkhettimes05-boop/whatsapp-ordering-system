services:
  # Backend API Service
  - type: web
    name: whatsapp-ordering-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: JWT_SECRET
        value: whatsapp_ordering_super_secure_jwt_secret_key_production_2026_render_deployment
      - key: TWILIO_ACCOUNT_SID
        value: ACbf3cb8f95d837fe0d2fbeb025757cdfe
      - key: TWILIO_AUTH_TOKEN
        value: 4a8fd27f8038ab2fdf6796c2f3f36773
      - key: TWILIO_WHATSAPP_FROM
        value: whatsapp:+14155238886
      - key: FORCE_TWILIO_VERIFY
        value: false
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_BIDDING
        value: true
      - key: ENABLE_CREDIT_SYSTEM
        value: true
    healthCheckPath: /health

  # Frontend Admin Dashboard
  - type: web
    name: whatsapp-ordering-frontend
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: whatsapp-ordering-backend
          property: host
      - key: VITE_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: whatsapp-postgres
    databaseName: whatsapp_ordering
    user: whatsapp_user
    plan: starter
